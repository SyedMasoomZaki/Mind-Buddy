<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Buddy - Find Your Therapist</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: #fff;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #a239ca, #4717f6);
            border-radius: 8px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            background: linear-gradient(135deg, #a239ca, #4717f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-menu {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-menu a:hover {
            color: #a239ca;
        }
        
        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(135deg, #a239ca, #4717f6);
            transition: width 0.3s ease;
        }
        
        .nav-menu a:hover::after {
            width: 100%;
        }
        
        .join-btn {
            background: linear-gradient(135deg, #a239ca, #4717f6);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(162, 57, 202, 0.3);
        }
        
        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(162, 57, 202, 0.4);
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #f8d7f8, #e2d1f9);
            padding: 80px 0 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/api/placeholder/1200/600');
            background-size: cover;
            background-position: center;
            opacity: 0.08;
            z-index: 0;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }
        
        .hero p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Scheduling Form */
        .scheduling-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            transform: translateY(40px);
            position: relative;
            z-index: 2;
        }
        
        .scheduling-card h3 {
            font-size: 22px;
            margin-bottom: 25px;
            color: #333;
            text-align: left;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
            position: relative;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            background-color: #fff;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            border-color: #a239ca;
            box-shadow: 0 0 0 2px rgba(162, 57, 202, 0.2);
            outline: none;
        }
        
        .form-group svg {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #999;
        }
        
        .search-btn {
            background: linear-gradient(135deg, #a239ca, #4717f6);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(162, 57, 202, 0.3);
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(162, 57, 202, 0.4);
        }
        
        /* Therapist Listing */
        .therapist-section {
            padding: 80px 0 60px;
            background-color: #f9f9f9;
        }
        
        .filter-container {
            display: flex;
            margin-bottom: 30px;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .filter-sidebar {
            flex: 1;
            min-width: 250px;
            max-width: 280px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        
        .filter-heading {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        
        .filter-group {
            margin-bottom: 25px;
        }
        
        .filter-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: #555;
            font-weight: 500;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            border-color: #a239ca;
            box-shadow: 0 0 0 2px rgba(162, 57, 202, 0.2);
            outline: none;
        }
        
        .search-box button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            color: #999;
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .filter-option input[type="checkbox"] {
            margin-right: 12px;
            accent-color: #a239ca;
            width: 16px;
            height: 16px;
        }
        
        .filter-option label {
            font-size: 14px;
            color: #555;
        }
        
        .update-btn {
            background: linear-gradient(135deg, #a239ca, #4717f6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(162, 57, 202, 0.3);
        }
        
        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(162, 57, 202, 0.4);
        }
        
        .therapist-results {
            flex: 3;
            min-width: 300px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .results-count {
            font-size: 15px;
            color: #666;
        }
        
        .sort-dropdown select {
            padding: 10px 35px 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            font-size: 14px;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23888' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .sort-dropdown select:focus {
            border-color: #a239ca;
            box-shadow: 0 0 0 2px rgba(162, 57, 202, 0.2);
            outline: none;
        }
        
        .therapist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .therapist-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.07);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .therapist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .therapist-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 30px auto 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .therapist-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .therapist-card:hover .therapist-photo img {
            transform: scale(1.1);
        }
        
        .therapist-info {
            padding: 0 20px 30px;
        }
        
        .therapist-name {
            font-size: 20px;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .therapist-specialty {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .therapist-rating {
            display: flex;
            justify-content: center;
            gap: 3px;
            margin-bottom: 15px;
        }
        
        .star {
            color: #FFD700;
        }
        
        .therapist-btn {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, #a239ca, #4717f6);
            color: white;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .therapist-card:hover .therapist-btn {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 5px;
        }
        
        .pagination a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .pagination a:hover,
        .pagination a.active {
            background: linear-gradient(135deg, #a239ca, #4717f6);
            color: white;
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(162, 57, 202, 0.3);
        }
        
        /* Video Section */
        .video-section {
            padding: 80px 0;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }
        
        .video-section::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #a239ca20, #4717f620);
            border-radius: 50%;
            transform: translate(150px, -150px);
            z-index: 0;
        }
        
        .video-section::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #a239ca15, #4717f615);
            border-radius: 50%;
            transform: translate(-100px, 100px);
            z-index: 0;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }
        
        .section-header h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #333;
            position: relative;
            display: inline-block;
        }
        
        .section-header h2::after {
            content: "";
            position: absolute;
            height: 3px;
            width: 50px;
            background: linear-gradient(135deg, #a239ca, #4717f6);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        
        .section-header p {
            font-size: 16px;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 1;
        }
        
        .video-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.07);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .video-thumbnail {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #a239ca, #4717f6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .play-button:before {
            content: "";
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 16px;
            border-color: transparent transparent transparent white;
            margin-left: 4px;
        }
        
        .video-info {
            padding: 20px 25px;
        }
        
        .video-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }
        
        .video-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .video-meta span {
            display: flex;
            align-items: center;
        }
        
        .video-meta svg {
            margin-right: 5px;
        }
        
        /* Testimonials Section */
        .testimonials-section {
            padding: 80px 0;
            background: linear-gradient(135deg, #f8d7f8, #e2d1f9);
            position: relative;
        }
        
        .testimonials-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .testimonial-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.07);
            max-width: 350px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .quote-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #f0e6f8;
            font-size: 60px;
            line-height: 1;
            font-family: serif;
        }
        
        .testimonial-text {
            font-size: 15px;
            color: #555;
            line-height: 1.7;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
        }
        
        .author-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            overflow: hidden;
        }
        
        .author-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .author-info h4 {
            font-size: 16px;
            margin-bottom: 3px;
            color: #333;
        }
        
        .author-info p {
            font-size: 13px;
            color: #888;
        }
        
        /* Newsletter Section */
        .newsletter-section {
            padding: 60px 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        
        .newsletter-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .newsletter-form {
            display: flex;
            margin-top: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            border-radius: 40px;
            overflow: hidden;
        }
        
        .newsletter-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            font-size: 14px;
        }
        
        .newsletter-input:focus {
            outline: none;
        }
        
        .newsletter-btn {
            background: linear-gradient(135deg, #a239ca, #4717f6);
            color: white;
            border: none;
            padding: 0 30px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .newsletter-btn:hover {
            background: linear-gradient(135deg, #8a31a8, #3e14d7);
        }
        
        /* Footer */
        footer {
            background-color: #fff;
            padding: 70px 0 20px;
            border-top: 1px solid #eee;
        }
        
        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 40px;
        }
        
        .footer-column {
            flex: 1;
            min-width: 200px;
        }
        
        .footer-logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .footer-logo-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #a239ca, #4717f6);
            border-radius: 6px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .footer-logo-text {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            background: linear-gradient(135deg, #a239ca, #4717f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .footer-about {
            font-size: 14px;
            color: #666;
            line-height: 1.7;
            margin-bottom: 20px;
        }
        
        .footer-heading {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            position: relative;
            padding-bottom: 10px;
        }
        
        .footer-heading::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 30px;
            height: 2px;
            background: linear-gradient(135deg, #a239ca, #4717f6);
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .footer-links a:hover {
            color: #a239ca;
        }
        
        .footer-links a svg {
            margin-right: 8px;
            width: 14px;
            height: 14px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-icon {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: linear-gradient(135deg, #a239ca, #4717f6);
            transform: translateY(-3px);
        }
        
        .social-icon svg {
            width: 16px;
            height: 16px;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .social-icon:hover svg {
            color: white;
        }
        
        .copyright {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        /* Modal Video Player */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            width: 80%;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
